<body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>

    <div class ="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="#navbar" aria-controls="navbar">

                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="'navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a ng-show ="main.isLoggedIn" href="/profile"> Welcome back, {{main.username}} </a> </li>

                <li><a ng-show ="main.isLoggedIn" href="/recipes"> Recipes</a></li>
                <li><a ng-show ="main.isLoggedIn" href="/addrecipe"> Add Recipe</a></li>


            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-show ="!main.isLoggedIn" href="/login">Login</a></li>
                <li><a ng-show ="!main.isLoggedIn" href="/register">Register</a></li>
                <li><a ng-show ="main.isLoggedIn" href="#" ng-click="main.logout()">Log Out</a></li>
            </ul>
            </ul>
        </div>
    </div>
</nav>
